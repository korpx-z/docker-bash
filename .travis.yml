arch: s390x
services:
  - docker
env:
  global:
    - BUILD_DIR="$PWD/4.3"
    - REPO="quay.io/ibmz/bash"
    - TAG="$REPO:4.3"
before_script: 
  - cd $BUILD_DIR && chmod +x *
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
after_script:
  - docker push $REPO
